<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Teaching Reflection</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="date"], select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: inherit;
        }
        textarea {
            height: 150px;
            resize: vertical;
        }
        .btn-group {
            text-align: center;
            margin-top: 30px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        button.cancel {
            background-color: #f44336;
        }
        button.cancel:hover {
            background-color: #d32f2f;
        }
        .navigation {
            margin-bottom: 20px;
            text-align: center;
        }
        .navigation a {
            display: inline-block;
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .navigation a:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="navigation">
        <a href="index.html">Home</a>
        <a href="lesson_reflection_table.html">View All Reflections</a>
    </div>
    
    <h1>Add Teaching Reflection</h1>
    
    <div class="container">
        <form id="reflectionForm">
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            
            <div class="form-group">
                <label for="class">Class:</label>
                <input type="text" id="class" name="class" required>
            </div>
            
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            
            <div class="form-group">
                <label for="lessonTopic">Lesson Topic:</label>
                <input type="text" id="lessonTopic" name="lessonTopic" required>
            </div>
            
            <div class="form-group">
                <label for="objectives">Lesson Objectives:</label>
                <textarea id="objectives" name="objectives" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="reflections">Reflections:</label>
                <textarea id="reflections" name="reflections" required placeholder="What went well? What could be improved? How did students respond?"></textarea>
            </div>
            
            <div class="form-group">
                <label for="improvements">Areas for Improvement:</label>
                <textarea id="improvements" name="improvements" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="nextSteps">Next Steps:</label>
                <textarea id="nextSteps" name="nextSteps" required></textarea>
            </div>
            
            <div class="btn-group">
                <button type="submit" id="saveBtn">Save Reflection</button>
                <button type="button" class="cancel" onclick="window.location.href='lesson_reflection_table.html'">Cancel</button>
            </div>
        </form>
    </div>
    
    <script>
        document.getElementById('reflectionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const date = document.getElementById('date').value;
            const classValue = document.getElementById('class').value;
            const subject = document.getElementById('subject').value;
            const lessonTopic = document.getElementById('lessonTopic').value;
            const objectives = document.getElementById('objectives').value;
            const reflections = document.getElementById('reflections').value;
            const improvements = document.getElementById('improvements').value;
            const nextSteps = document.getElementById('nextSteps').value;
            
            // Get existing reflections from localStorage or initialize empty array
            let reflectionsData = JSON.parse(localStorage.getItem('teachingReflections')) || [];
            
            // Create new reflection object
            const newReflection = {
                id: Date.now(), // Using timestamp as a simple unique ID
                date: date,
                class: classValue,
                subject: subject,
                lessonTopic: lessonTopic,
                objectives: objectives,
                reflections: reflections,
                improvements: improvements,
                nextSteps: nextSteps
            };
            
            // Add to reflections array
            reflectionsData.push(newReflection);
            
            // Save back to localStorage
            localStorage.setItem('teachingReflections', JSON.stringify(reflectionsData));
            
            // Show confirmation and redirect
            alert('Reflection saved successfully!');
            window.location.href = 'lesson_reflection_table.html';
        });
        
        // Set today's date as default
        document.getElementById('date').valueAsDate = new Date();
    </script>
</body>
</html>
