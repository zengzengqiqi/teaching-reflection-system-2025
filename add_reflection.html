<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加教学反思</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="date"], textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 80px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .rating-input {
            display: flex;
            align-items: center;
        }
        .rating-input input {
            width: 60px;
            margin-right: 10px;
        }
        .section-title {
            background-color: #f2f2f2;
            padding: 8px;
            margin-top: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #4CAF50;
        }
        .navigation {
            text-align: center;
            margin: 20px 0;
        }
        .nav-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 4px;
            margin: 0 10px;
        }
        .nav-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="navigation">
        <a href="index.html" class="nav-button">返回首页</a>
        <a href="lesson_reflection_table.html" class="nav-button">查看反思记录</a>
    </div>

    <div class="container">
        <h1>添加教学反思记录</h1>
        <form id="reflectionForm">
            <div class="section-title">基本信息</div>
            
            <div class="form-group">
                <label for="date">日期:</label>
                <input type="date" id="date" name="date" required>
            </div>
            
            <div class="form-group">
                <label for="objective">课程目标:</label>
                <textarea id="objective" name="objective" placeholder="请输入本节课的主要目标..." required></textarea>
            </div>
            
            <div class="form-group">
                <label for="completion">目标完成度 (%):</label>
                <input type="number" id="completion" name="completion" min="0" max="100" required>
            </div>
            
            <div class="section-title">课堂管理</div>
            
            <div class="form-group">
                <label for="challenge">课堂挑战:</label>
                <textarea id="challenge" name="challenge" placeholder="描述本节课遇到的课堂管理挑战..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="severity">严重性:</label>
                <select id="severity" name="severity">
                    <option value="低">低</option>
                    <option value="中等">中等</option>
                    <option value="高">高</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="challenge_type">挑战类型:</label>
                <select id="challenge_type" name="challenge_type">
                    <option value="预期">预期的挑战</option>
                    <option value="意外">意外挑战</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="solution">解决方案:</label>
                <textarea id="solution" name="solution" placeholder="描述如何解决课堂管理挑战..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="effectiveness">解决方案有效性 (1-5):</label>
                <div class="rating-input">
                    <input type="number" id="effectiveness" name="effectiveness" min="1" max="5">
                    <span>1 = 效果很差，5 = 效果极佳</span>
                </div>
            </div>
            
            <div class="section-title">跨文化沟通</div>
            
            <div class="form-group">
                <label for="cultural_challenge">文化挑战:</label>
                <textarea id="cultural_challenge" name="cultural_challenge" placeholder="描述本节课遇到的跨文化挑战..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="cultural_severity">严重性:</label>
                <select id="cultural_severity" name="cultural_severity">
                    <option value="低">低</option>
                    <option value="中等">中等</option>
                    <option value="高">高</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="cultural_solution">解决方案:</label>
                <textarea id="cultural_solution" name="cultural_solution" placeholder="描述如何解决跨文化挑战..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="cultural_effectiveness">解决方案有效性 (1-5):</label>
                <div class="rating-input">
                    <input type="number" id="cultural_effectiveness" name="cultural_effectiveness" min="1" max="5">
                    <span>1 = 效果很差，5 = 效果极佳</span>
                </div>
            </div>
            
            <div class="section-title">学生参与和反馈</div>
            
            <div class="form-group">
                <label for="participation">学生参与度 (%):</label>
                <input type="number" id="participation" name="participation" min="0" max="100">
            </div>
            
            <div class="form-group">
                <label for="active_questioning">积极提问比例 (%):</label>
                <input type="number" id="active_questioning" name="active_questioning" min="0" max="100">
            </div>
            
            <div class="form-group">
                <label for="exercise_completion">练习完成率 (%):</label>
                <input type="number" id="exercise_completion" name="exercise_completion" min="0" max="100">
            </div>
            
            <div class="form-group">
                <label for="student_feedback">学生反馈:</label>
                <textarea id="student_feedback" name="student_feedback" placeholder="记录学生的反馈和常见问题..."></textarea>
            </div>
            
            <div class="section-title">教师反思和下一步计划</div>
            
            <div class="form-group">
                <label for="teacher_reflection">教师反思:</label>
                <textarea id="teacher_reflection" name="teacher_reflection" placeholder="你对本节课的反思..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="action_plan">下节课行动计划:</label>
                <textarea id="action_plan" name="action_plan" placeholder="下一节课的改进计划..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="resources">资源评估:</label>
                <textarea id="resources" name="resources" placeholder="对教学资源的评估..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="overall_rating">整体课程效果:</label>
                <select id="overall_rating" name="overall_rating">
                    <option value="不佳">不佳</option>
                    <option value="一般">一般</option>
                    <option value="良好">良好</option>
                    <option value="优秀">优秀</option>
                </select>
            </div>
            
            <button type="submit">提交反思记录</button>
        </form>
    </div>

    <script>
        document.getElementById('reflectionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('表单已提交！在实际应用中，这里会将数据保存到数据库或通过API发送。');
            // 在实际应用中，这里会有将数据发送到服务器的代码
            window.location.href = 'lesson_reflection_table.html';
        });
    </script>
    
    <div class="navigation">
        <a href="index.html" class="nav-button">返回首页</a>
        <a href="lesson_reflection_table.html" class="nav-button">查看反思记录</a>
    </div>
</body>
</html>
