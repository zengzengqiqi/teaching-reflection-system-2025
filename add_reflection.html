<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Teaching Reflection</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="date"], select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: inherit;
        }
        textarea {
            height: 150px;
            resize: vertical;
        }
        .btn-group {
            text-align: center;
            margin-top: 30px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        button.cancel {
            background-color: #f44336;
        }
        button.cancel:hover {
            background-color: #d32f2f;
        }
        .navigation {
            margin-bottom: 20px;
            text-align: center;
        }
        .navigation a {
            display: inline-block;
            margin: 0 10px;
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            background-color: #4CAF50;
        }
        .navigation a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="navigation">
        <a href="index.html">Home</a>
        <a href="lesson_reflection_table.html">View All Reflections</a>
    </div>
    
    <h1>Add Teaching Reflection</h1>
    
    <div class="container">
        <form id="reflectionForm">
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            
            <div class="form-group">
                <label for="class">Class:</label>
                <select id="class" name="class" required>
                    <option value="">Select a class</option>
                    <option value="5A">5A</option>
                    <option value="5B">5B</option>
                    <option value="5C">5C</option>
                    <option value="5D">5D</option>
                    <option value="6A">6A</option>
                    <option value="6B">6B</option>
                    <option value="6C">6C</option>
                    <option value="6D">6D</option>
                    <option value="6E">6E</option>
                    <option value="6F">6F</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            
            <div class="form-group">
                <label for="lessonTopic">Lesson Topic:</label>
                <input type="text" id="lessonTopic" name="lessonTopic" required>
            </div>
            
            <div class="form-group">
                <label for="objectives">Lesson Objectives:</label>
                <textarea id="objectives" name="objectives" required placeholder="What are the main objectives for this lesson?"></textarea>
            </div>
            
            <div class="form-group">
                <label for="classroomChallenges">Classroom Management Challenges:</label>
                <textarea id="classroomChallenges" name="classroomChallenges" placeholder="What classroom management challenges did you face?"></textarea>
            </div>
            
            <div class="form-group">
                <label for="classroomSolutions">Classroom Management Solutions:</label>
                <textarea id="classroomSolutions" name="classroomSolutions" placeholder="How did you address the classroom management challenges?"></textarea>
            </div>
            
            <div class="form-group">
                <label for="culturalChallenges">Cross-cultural Communication Challenges:</label>
                <textarea id="culturalChallenges" name="culturalChallenges" placeholder="What cross-cultural communication challenges did you face?"></textarea>
            </div>
            
            <div class="form-group">
                <label for="culturalSolutions">Cross-cultural Communication Solutions:</label>
                <textarea id="culturalSolutions" name="culturalSolutions" placeholder="How did you address the cross-cultural challenges?"></textarea>
            </div>
            
            <div class="form-group">
                <label for="engagement">Student Engagement (Quantitative Indicators):</label>
                <textarea id="engagement" name="engagement" placeholder="Participation rate, active questioning, exercise completion, etc."></textarea>
            </div>
            
            <div class="form-group">
                <label for="studentFeedback">Student Feedback:</label>
                <textarea id="studentFeedback" name="studentFeedback" placeholder="What feedback did students provide about the lesson?"></textarea>
            </div>
            
            <div class="form-group">
                <label for="teacherReflection">Teacher Reflection:</label>
                <textarea id="teacherReflection" name="teacherReflection" required placeholder="What went well? What could be improved? How did students respond?"></textarea>
            </div>
            
            <div class="form-group">
                <label for="nextSteps">Next Lesson Action Plan:</label>
                <textarea id="nextSteps" name="nextSteps" required placeholder="What will you do differently in the next lesson?"></textarea>
            </div>
            
            <div class="form-group">
                <label for="resources">Resource Evaluation:</label>
                <textarea id="resources" name="resources" placeholder="Evaluate the effectiveness of teaching resources used."></textarea>
            </div>
            
            <div class="form-group">
                <label for="effectiveness">Overall Course Effectiveness:</label>
                <select id="effectiveness" name="effectiveness">
                    <option value="High">High</option>
                    <option value="Good">Good</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
            </div>
            
            <div class="btn-group">
                <button type="submit" id="saveBtn">Save Reflection</button>
                <button type="button" class="cancel" onclick="window.location.href='lesson_reflection_table.html'">Cancel</button>
            </div>
        </form>
    </div>
    
    <script>
        document.getElementById('reflectionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const date = document.getElementById('date').value;
            const classValue = document.getElementById('class').value;
            const subject = document.getElementById('subject').value;
            const lessonTopic = document.getElementById('lessonTopic').value;
            const objectives = document.getElementById('objectives').value;
            const classroomChallenges = document.getElementById('classroomChallenges').value;
            const classroomSolutions = document.getElementById('classroomSolutions').value;
            const culturalChallenges = document.getElementById('culturalChallenges').value;
            const culturalSolutions = document.getElementById('culturalSolutions').value;
            const engagement = document.getElementById('engagement').value;
            const studentFeedback = document.getElementById('studentFeedback').value;
            const teacherReflection = document.getElementById('teacherReflection').value;
            const nextSteps = document.getElementById('nextSteps').value;
            const resources = document.getElementById('resources').value;
            const effectiveness = document.getElementById('effectiveness').value;
            
            // Get existing reflections from localStorage or initialize empty array
            let reflectionsData = JSON.parse(localStorage.getItem('teachingReflections')) || [];
            
            // Create new reflection object
            const newReflection = {
                id: Date.now(), // Using timestamp as a simple unique ID
                date: date,
                class: classValue,
                subject: subject,
                lessonTopic: lessonTopic,
                objectives: objectives,
                classroomChallenges: classroomChallenges,
                classroomSolutions: classroomSolutions,
                culturalChallenges: culturalChallenges,
                culturalSolutions: culturalSolutions,
                engagement: engagement,
                studentFeedback: studentFeedback,
                teacherReflection: teacherReflection,
                nextSteps: nextSteps,
                resources: resources,
                effectiveness: effectiveness
            };
            
            // Add to reflections array
            reflectionsData.push(newReflection);
            
            // Save back to localStorage
            localStorage.setItem('teachingReflections', JSON.stringify(reflectionsData));
            
            // Show confirmation and redirect
            alert('Reflection saved successfully!');
            window.location.href = 'lesson_reflection_table.html';
        });
        
        // Set today's date as default
        document.getElementById('date').valueAsDate = new Date();
    </script>
</body>
</html>
